image: maven:3.5.4-jdk-8-alpine

variables:
  MAVEN_OPTS: "-Dmaven.repo.local=$CI_PROJECT_DIR/.m2"
  MAVEN_CLI_OPTS: "--settings settings.xml --batch-mode"

cache:
  paths:
    - .m2/
  key: ${CI_COMMIT_REF_SLUG} # Cache per branch


before_script:
    - chmod +x monticore-gradle/gradlew

stages:
  - build
  - trigger
  - test

build_dev:
  stage: build
  script:
    - "mvn $MAVEN_CLI_OPTS $MAVEN_OPTS deploy -Dpass=$password -Duser=$username -DdeployAtEnd=true"
    - cd monticore-gradle
    - "./gradlew build"
    - "./gradlew publish -PmavenPassword=$password -PmavenUser=$username"
#    - curl --request POST --form "token=$Automaton" --form ref=hwc_symtab https://git.rwth-aachen.de/api/v4/projects/17630/trigger/pipeline
#    - curl --request POST --form "token=$Automaton" --form ref=hwc_symtab_language_composition https://git.rwth-aachen.de/api/v4/projects/17630/trigger/pipeline
  only:
    - dev
    - newSymtab
    - refactoring_with_new_symtab
    
