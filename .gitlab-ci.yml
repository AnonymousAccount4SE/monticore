integration-test:
  stage: test
  script:
    - cd monticore-generator/it
    - "mvn --settings ../../settings.xml $MAVEN_CLI_OPTS $MAVEN_OPTS clean verify"
    
staging:
  stage: test
  trigger:
    project: monticore/languages/automaton
    branch: newSymtab_gen
