image: maven:3.5.4-jdk-8-alpine
    
variables:
  MAVEN_OPTS: "-Dmaven.repo.local=./.m2/repository"
  MAVEN_CLI_OPTS: "--settings settings.xml --batch-mode"

cache:
  paths:
    - ./.m2/repository
  # keep cache across branch
  key: "$CI_BUILD_REF_NAME"

stages:
  - build
  - test
  - deploy

build:
  stage: build
  script:
    - "mvn clean package $MAVEN_CLI_OPTS -DskipTests"
  artifacts:
    paths:
      - target/
      - monticore-runtime/target/
      - monticore-emf-runtime/target/
      - monticore-grammar/target/
      - monticore-generator/target/
      - monticore-cli/target/
      - monticore-maven/monticore-maven-plugin/target/
      - monticore-templateclassgenerator/target/

unittest:
  stage: test
  dependencies:
    - build
  script:
    - "mvn surefire:test $MAVEN_CLI_OPTS"

